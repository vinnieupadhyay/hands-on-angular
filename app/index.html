<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
  <meta charset="UTF-8">
  <title>AngularJs App</title>
  <script src="resources/js/angular.min.js"></script>
  <script src="resources/js/controllers.js"></script>
</head>
<body>
  <div ng-controller = "myController">
    <span>Search artist: <input type="text" ng-model="searchArtist"</span>
    <ul>
      <li ng-repeat = "item in artists | orderBy:'name' | filter:searchArtist">
        <h3>{{item.name + ", " + item.artist}}</h3>
        <h4>{{item.citizen}}</h4>
      </li>
    </ul>
  </div>
</body>
</html>
